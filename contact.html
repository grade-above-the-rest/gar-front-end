<html>
	<head>
		<title>Contact Us</title>
	</head>

	<body>

	<form method="post" novalidate action="https://github.com/grade-above-the-rest/gar-front-end/blob/master/mail.js">
		
		<label for="first-name">First Name: </label>
		<input type="text" name="first-name" id="First_Name"><br>
		<label for="first-name">Last Name: </label>
		<input type="text" name="last-name" id="Last_Name"><br>
		<label for="your-email">Email: </label>
		<input type="text" name="email" id="Email"><br>
		<label for="subject">Subject: </label>
		<input type="text" name="subject" id="Subject"><br>
		<textarea name="message" cols="30" rows="10" placeholder="What help or questions do you need?" id="Message_Box"></textarea><br>
		<button>Submit</button>
	</form>

	</body>

</html>
